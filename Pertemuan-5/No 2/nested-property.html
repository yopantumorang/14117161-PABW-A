<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="nested-property.css" />
</head>
<body>
<header>
<div class="title">
<h1>Belajar SASS ITERA</h1>
<span class="slogan">Ez !</span>
</div>
</header>
<p>
Pada nested-property, property juga bisa diturunkan. 
.slogan adalah atribut khusus yang akan dipakai pada .title, 
tidak pada bagian .title tidak semuanya menggunakan atribut yang diperlukan oleh .slogan.
</p>
</body>
</html>
